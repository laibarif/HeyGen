<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100 flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transition-all duration-300 hover:scale-[1.02]">
    <!-- Logo (You can replace this with an actual image if needed) -->
    <div class="flex justify-center mb-6">
      <div class="text-3xl font-extrabold text-indigo-600">ðŸŽ“</div>
    </div>

    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Student Verification</h1>
    <p class="text-center text-gray-500 mb-6">Please enter your Student ID to continue</p>

    <form id="studentForm" class="space-y-4">
      <input
        id="studentId"
        type="text"
        placeholder="Enter your Student ID"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        required
      />

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-300"
      >
        Continue
      </button>
    </form>
  </div>

  <script>
  document.getElementById('studentForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const studentId = document.getElementById('studentId').value.trim();
    if (studentId) {
      sessionStorage.setItem('studentId', studentId);
      const urlParams = new URLSearchParams(window.location.search);
      const avatar = urlParams.get('avatar') || sessionStorage.getItem('redirectAvatar');
      if (avatar) {
        window.location.href = `avatar.html?avatar=${avatar}`;
      } else {
        window.location.href = 'avatar.html'; // Default case
      }
    }
  });
  
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const avatar = urlParams.get('avatar');
    if (avatar) {
      sessionStorage.setItem('redirectAvatar', avatar);
    }
  });
</script>

</body>
</html>
